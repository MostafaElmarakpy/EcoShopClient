<div class="modal-header">
  <h5 class="modal-title">{{ mode === 'edit' ? 'Edit User' : 'Add User' }}</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="cancel()"></button>
</div>

<div class="modal-body">
  <form [formGroup]="form" novalidate>
    <div class="mb-3">
      <label class="form-label">Full name</label>
      <input class="form-control" formControlName="fullName" />
      <div class="invalid-feedback" *ngIf="form.get('fullName')?.touched && form.get('fullName')?.invalid">Name is required</div>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input class="form-control" formControlName="email" />
      <div class="invalid-feedback" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">Valid email required</div>
    </div>

    <!-- <div class="mb-3">
      <label class="form-label">Roles</label>
      <div>
        @for ( r of rolesOptions; track r) {
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" [value]="r"
                   (change)="onRoleChange($event) "
                   
                   [checked]="(form.get('roles')?.value || []).indexOf(r) > -1" />
            <label class="form-check-label">{{ r }}</label>
          </div>
        } @empty { }
      </div>
    </div> -->

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" formControlName="isActive" />
      <label class="form-check-label">Active</label>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
  <button class="btn btn-primary" (click)="save()" [disabled]="form.invalid">{{ mode === 'edit' ? 'Update' : 'Create' }}</button>
</div>
