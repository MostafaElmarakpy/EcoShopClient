<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <!-- Brand/Logo -->
    <a class="navbar-brand" [routerLink]="['/home']">SmartCertify</a>

    <!-- Toggler for responsive design -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/home']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/products']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Products</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/about']" routerLinkActive="active">About</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/contact']" routerLinkActive="active">Contact Us</a>
        </li>
      </ul>

      <!-- Search Box: use (ngSubmit) to prevent full page reload -->
      <form class="d-flex me-3" (ngSubmit)="onSearch()">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search products"
          aria-label="Search"
          [(ngModel)]="searchTerm"
          name="search"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

      <!-- User Authentication Links -->
      <ul class="navbar-nav">
        <li class="nav-item" *ngIf="!(authService.isAuthenticated$ | async)">
          <a class="nav-link" [routerLink]="['/login']" routerLinkActive="active">Login</a>
        </li>

        <li class="nav-item" *ngIf="!(authService.isAuthenticated$ | async)">
          <a class="nav-link" [routerLink]="['/register']" routerLinkActive="active">Register</a>
        </li>

        <li class="nav-item dropdown" *ngIf="authService.isAuthenticated$ | async">
          <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Account
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
