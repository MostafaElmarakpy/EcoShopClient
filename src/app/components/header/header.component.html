<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <!-- Brand/Logo -->
    <a class="navbar-brand" [routerLink]="['/home']">SmartCertify</a>

    <!-- Toggler for responsive design -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/home']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            Home
          </a>
        </li>

        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/products']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            Products
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/about']" routerLinkActive="active">About</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/contact']" routerLinkActive="active">Contact Us</a>
        </li>

      </ul>

      <!-- Login/Logout / profile -->
      <ul class="navbar-nav">
        <li class="nav-item d-flex align-items-center">
          <!-- Profile Picture -->
          @if (profilePictureUrl) {
            <img
              [src]="profilePictureUrl"
              alt="Profile Picture"
              (click)="editProfile()"
              class="rounded-circle"
              style="width:40px;height:40px;object-fit:cover;cursor:pointer;margin-right:8px;"
            />
          } @else {
            <!-- default avatar icon (shown only when logged in) -->
            @if (loginDisplay) {
              <img
                src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
                alt="Profile Picture"
                class="rounded-circle"
                style="width:40px;height:40px;object-fit:cover;cursor:pointer;margin-right:8px;"
              />
            }
          }
          @if (loginDisplay) {
            <a class="nav-link" (click)="logout()">Logout</a>
          }

          @if (!loginDisplay) {
            <a class="nav-link" [routerLink]="['/login']" routerLinkActive="active">Login</a>
            <a class="nav-link" [routerLink]="['/register']" routerLinkActive="active">Register</a>
          }

        </li>
      </ul>
    </div>
  </div>
</nav>
