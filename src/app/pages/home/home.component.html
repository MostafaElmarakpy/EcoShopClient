<section class="hero">
  <div class="container">
    <h1>Welcome to Smart Shop</h1>
    <p class="subtitle">Discover curated products and great deals</p>
  </div>
</section>

  <div class="py-8">
    <h2 class="text-3xl font-bold text-left pl-20 mb-10">Featured Products</h2>
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      >
      @for (product of products; track $index) {
        <div class="bg-white shadow rounded-lg overflow-hidden">
          <img
            [src]="product.imagePath"
            alt="{{ product.name }}"
            class="w-full h-48 object-cover"
          />
          <div class="p-4">
            <h3 class="text-lg font-semibold mb-2">{{ product.name }}</h3>
            <p class="text-gray-600 mb-2">Category: {{ product.category }}</p>
            <p class="card-text text-muted">{{ product.price }}</p>
            
          </div>
        </div>
      }
      </div>
    </div>
  </div>
